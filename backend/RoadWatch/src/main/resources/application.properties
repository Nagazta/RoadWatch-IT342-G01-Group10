# Application Name
spring.application.name=RoadWatch

# Server Configuration
server.port=8083

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Supabase Storage Configuration
supabase.storage.bucket-name=road-damage-images
supabase.storage.max-file-size=5242880
supabase.storage.allowed-content-types=image/jpeg,image/png,image/jpg
supabase.storage.max-files-per-report=5

# PostgreSQL Database Configuration (Supabase)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.poolName=RoadWatchHikariPool
spring.devtools.restart.enabled=false
app.run-migrations=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
file.upload-dir=uploads/reports
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Logging Configuration (CLEAN VERSION)
logging.level.root=INFO
logging.level.road.watch.it_342_g01.RoadWatch=INFO
logging.level.org.springframework.web=WARN  
logging.level.org.springframework.security=WARN  
logging.level.org.hibernate.SQL=ERROR

# Disable Hibernate SQL spam
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.orm.jdbc.bind=ERROR

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,https://roadwatchph.netlify.app

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OAuth2 Configuration for Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# HikariCP Connection Pool (REQUIRED for Supabase)
spring.datasource.hikari.maxLifetime=1800000       
spring.datasource.hikari.idleTimeout=600000       
spring.datasource.hikari.connectionTimeout=30000   
spring.datasource.hikari.keepaliveTime=300000      
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.connectionTestQuery=SELECT 1

# Log all registered mappings at startup
logging.level.org.springframework.web.servlet.handler=DEBUG

# Disable default static resource locations
spring.web.resources.add-mappings=false

# Then manually configure only what you need
spring.mvc.static-path-pattern=/static/**