# Application Name
spring.application.name=RoadWatch

# Server Configuration
server.port=8080

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Supabase Storage Configuration
supabase.storage.bucket-name=road-damage-images
supabase.storage.max-file-size=5242880
supabase.storage.allowed-content-types=image/jpeg,image/png,image/jpg
supabase.storage.max-files-per-report=5

# PostgreSQL Database Configuration (Supabase)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Logging Configuration
logging.level.root=INFO
logging.level.road.watch.it_342_g01.RoadWatch=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always